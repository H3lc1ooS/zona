<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/general.css">
</head>

<body class="bg-gradient-to-l from-[#E5E937] via-[#FDD26D] to-[#F9B963] overflow-hidden">
    <header class="header-container w-full h-[10vh] overflow-hidden">
        <ul class="list-container w-full h-full flex justify-evenly items-center">
            <li class="list-element">
                <a href="" class="list-link text-xl font-bold text-white">Sobre</a>
            </li>

            <li class="list-element">
                <a href="" class="list-link text-xl font-bold text-white">Sabores</a>
            </li>

            <li class="list-element">
                <a href="" class="list-link text-xl font-bold text-white">
                    <img src="./assets/img/logo.png" alt="Zona Logo" id="logo-h">
                </a>
            </li>

            <li class="list-element">
                <a href="" class="list-link text-xl font-bold text-white">Loja</a>
            </li>

            <li class="list-element">
                <a href="" class="list-link text-xl font-bold text-white">Contactos</a>
            </li>
        </ul>
    </header>

    <main class="w-full h-full flex flex-col justify-center overflow-auto">
        <section class="hero w-full h-[90vh] flex justify-evenly items-center">

            <section class="lata w-[40vw] h-full flex items-end justify-center">
                <img src="assets/img/sabores/manga/front.png" alt="Sabor de Manga" class="img-lata h-[80%]">
            </section>

            <section class="info h-[50%] flex flex-col items-center justify-evenly">
                <section class="logo w-[80%] h-[40%]">
                    <img src="assets/img/zona.png" alt="Zona Logo" class="h-full w-full">
                </section>

                <p class="texto text-3xl w-[60%] h-[30%] text-center">
                    WHATEVER YOU DO IN YOUR LIFE
                    PUT YOUR FAMILY FIRST
                </p>
            </section>

            <section class="lata w-[40vw] h-full flex items-end justify-center">
                <img src="assets/img/sabores/yuzu/front.png" alt="Sabor de Yuzu" class="img-lata h-[80%]">
            </section>
        </section>
    </main>
</body>

</html>
